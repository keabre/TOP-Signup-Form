<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left-screen-container">
            <div class="background-img">
                <img src="photo-1585202900225-6d3ac20a6962.avif" alt="picture of fern in a forest">
                <div class="odin-title-banner">Odin</div>
                <p class="img-credits-txt">Crefits to ___</p>
            </div>
        </div>
        <div class="right-screen-container">
            <section class="form-page-intro-txt">
                <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p class="second-para">You <em>know</em> you want to</p>
            </section>
            <form class="form">
                <div class="input-section">
                    <p class="input-section-form-para"></p>
                    <div class="input-fields">
                        <label for="first-name-input">FIRST NAME</label>
                        <input id="first-name-input" name="first-name-input" type="text" required>
                        <label for="last-name-input">LAST NAME</label>
                        <input id="last-name-input" name="last-name-input" type="text" required>
                        <label for="email-input">EMAIL</label>
                        <input id="email-input" name="email-input" type="text">
                        <label for="phone-number-input">PHONE NUMBER</label>
                        <input id="phone-number-input" name="phone-number-input" type="text">
                        <label for="password-input">PASSWORD</label>
                        <input id="password-input" name="password-input" type="text" required>
                        <label for="confirm-password-input">CONFIRM PASSWORD</label>
                        <input id="confirm-password-input" name="confirm-password-input" type="text"  required>
                    </div>
                </div>
                <div class="submit-section">
                    <button type="submit" class="create-account-submit-btn">Create Account</button>
                    <p class="login-alternative-text">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
