<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left-screen-container">
            <img class="background-img" src="photo-1585202900225-6d3ac20a6962.avif" alt="picture of fern in a forest">
            <div class="odin-title-banner">
                <img class="odin-title-banner-img" src="./odin-lined.png" alt="The Odin Project Logo">
                <p class="odin-title-banner-txt">Odin</p>
            </div>
            <p class="img-credits-txt">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right-screen-container">
            <section class="form-page-intro-txt">
                <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p class="second-para">You <em>know</em> you want to</p>
            </section>
            <form class="form">
                <div class="input-section">
                    <p class="input-section-form-para">Let's do this</p>
                    <div class="input-fields">
                        <div class="label-input-pair-container">
                            <label for="first-name-input" class="input-label">FIRST NAME</label>
                            <input id="first-name-input" class="input-field" name="first-name-input" type="text" required>
                        </div>
                        <div class="label-input-pair-container">
                            <label for="last-name-input" class="input-label">LAST NAME</label>
                            <input id="last-name-input" class="input-field" name="last-name-input" type="text" required>
                        </div>
                        <div class="label-input-pair-container">
                            <label for="email-input" class="input-label">EMAIL</label>
                            <input id="email-input" class="input-field" name="email-input" type="text">
                        </div>
                        <div class="label-input-pair-container">
                            <label for="phone-number-input" class="input-label">PHONE NUMBER</label>
                            <input id="phone-number-input" class="input-field" name="phone-number-input" type="text">
                        </div>
                        <div class="label-input-pair-container">
                            <label for="password-input" class="input-label">PASSWORD</label>
                            <input id="password-input" class="input-field" name="password-input" type="text" required>
                            <p class="password-not-match-txt">*Passwords do not match</p>
                        </div>
                        <div class="label-input-pair-container">
                            <label for="confirm-password-input" class="input-label">CONFIRM PASSWORD</label>
                            <input id="confirm-password-input" class="input-field" name="confirm-password-input" type="text"  required>
                        </div>
                    </div>
                </div>
                <div class="submit-section">
                    <button type="submit" class="create-account-submit-btn">Create Account</button>
                    <p class="login-alternative-text">Already have an account? <a href="#" class="login-link">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
